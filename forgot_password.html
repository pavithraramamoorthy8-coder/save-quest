<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Tide - Forgot Password</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="space-bg">
        <div id="star-background"></div> 
    </div>
    
    <div class="content-wrapper">
        <header class="logo-section">
            <h1 class="glitch-text" data-text="PASSWORD RECOVERY">PASSWORD RECOVERY</h1>
            <p>Initiate Secure Key Transmission</p>
        </header>

        <main class="login-container">
            <form class="recovery-form">
                
                <h2>Reset Access Code</h2>

                <p class="instruction-text">
                      We will send you a link to reset your password.
                </p>

                <div class="input-group">
                    <label for="recovery_email">Email ID</label>
                    <input type="email" id="recovery_email" name="recovery_email" placeholder="Your registered email address" required>
                </div>

                 <div class="actions center-actions">
    <a href="otp_verification.html" class="login-button recovery-button" style="text-decoration: none; display: inline-block;">SEND RESET LINK</a>
</div>
                
                <p class="signup-prompt">
                    Remember your password now? <a href="login.html" class="create-account-link">Return to Login</a>
                </p>

            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
