<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Tide - Create Account</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="space-bg">
        <div id="star-background"></div> 
    </div>
    
    <div class="content-wrapper">
        <header class="logo-section">
            <h1 class="glitch-text" data-text="INITIATE PROTOCOL">INITIATE PROTOCOL</h1>
            <p>Begin Your Financial Quest</p>
        </header>

        <main class="login-container">
            <form class="signup-form">
                
                 

                <div class="input-group">
                    <label for="new_username">Desired Username</label>
                    <input type="text" id="new_username" name="new_username" placeholder="Choose a unique game tag" required>
                </div>

                <div class="input-group">
                    <label for="new_gaming_id">Preferred Gaming ID</label>
                    <input type="text" id="new_gaming_id" name="new_gaming_id" placeholder="Your unique identifier" required>
                </div>

                <div class="input-group">
                    <label for="new_email">Email ID</label>
                    <input type="email" id="new_email" name="new_email" placeholder="Secure contact email" required>
                </div>

                <div class="input-group">
                    <label for="new_password">Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Create a secure password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
                </div>

                <div class="actions center-actions">
                    <button type="submit" class="login-button signup-button">CREATE ACCOUNT</button>
                </div>
                
                <p class="signup-prompt">
                    Already an initiate? <a href="login.html" class="create-account-link">Log In Here</a>
                </p>

            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
