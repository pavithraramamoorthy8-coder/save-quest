<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Tide - Set New Password</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="space-bg">
        <div id="star-background"></div> 
    </div>
    
    <div class="content-wrapper">
        <header class="logo-section">
            <h1 class="glitch-text" data-text="SECURE NEW KEY">SECURE NEW KEY</h1>
            <p>Establish Your New Access Code</p>
        </header>

        <main class="login-container">
            <form class="new-password-form">
                
                <h2>Set New Password</h2>

                <p class="instruction-text">
                    Your verification was successful. Please create a strong, new password below.
                </p>

                <div class="input-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new strong password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>
                </div>

                <div class="actions center-actions">
                    <a href="login.html" class="login-button recovery-button" style="text-decoration: none; display: inline-block;">RESET PASSWORD</a>
                </div>
                
                <p class="signup-prompt">
                    <a href="login.html" class="create-account-link">Return to Login</a>
                </p>

            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
