<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Tide - Game Arena</title>
    <link rel="stylesheet" href="global-effects.css">
    
    
    <link rel="stylesheet" href="games.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="space-bg">
        <div id="star-background"></div> 
        <div id="network-overlay"></div>    
    </div>

    <div class="content-wrapper">
        <header class="dashboard-header">
            <div class="header-left">
                <a href="menu.html" class="icon-btn back-btn" title="Back to Main Menu">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>

            <div class="header-center">
                <h1 class="blinking-title glitch-text" data-text="TREASURE TIDE">TREASURE TIDE</h1>
                
                <h2 class="game-arena-title">Game Arena</h2>
            </div>
        </header>

        <main class="game-section">
            
            <a href="#" class="game-card card-1" style="--card-color: #00FFFF;">
                <div class="card-content">
                    <i class="fas fa-chart-line"></i>
                    <h3>Astro Hedge</h3>
                    <p>Stock Market Simulation</p>
                    <div class="status-tag active">Ready</div>
                </div>
            </a>
            
            <a href="#" class="game-card card-2" style="--card-color: #FFD700;">
                <div class="card-content">
                    <i class="fas fa-bitcoin"></i>
                    <h3>Crypto Crunch</h3>
                    <p>Digital Asset Mining</p>
                    <div class="status-tag active">Ready</div>
                </div>
            </a>
            
            <a href="#" class="game-card card-3" style="--card-color: #FF69B4;">
                <div class="card-content">
                    <i class="fas fa-piggy-bank"></i>
                    <h3>Loot Labyrinth</h3>
                    <p>Budgeting & Saving Puzzle</p>
                    <div class="status-tag active">Ready</div>
                </div>
            </a>
            
            <a href="#" class="game-card card-4" style="--card-color: #E63946;">
                <div class="card-content">
                    <i class="fas fa-radiation"></i>
                    <h3>Quantum Quest</h3>
                    <p>Risk Assessment Challenge</p>
                    <div class="status-tag active">Ready</div>
                </div>
            </a>
            
        </main>
    </div>
<script src="global-effects.js"></script>
    <script src="games.js"></script>

</body>
</html>
