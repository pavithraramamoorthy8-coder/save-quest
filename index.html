<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Tide - Financial Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="space-bg">
        <div class="planet" id="jupiter"></div>
        <div class="planet" id="moon"></div>
        <div class="rocket-ship">
            <div class="thruster"></div> 
        </div>
        <div id="star-background"></div> 
    </div>
    
    <div class="content-wrapper">
        <header class="logo-section">
            <div class="special-logo">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" stroke="var(--bg3)" stroke-width="4" fill="transparent"/>
                    <path d="M75 50 C75 36.19 63.81 25 50 25 C36.19 25 25 36.19 25 50" stroke="var(--bg3)" stroke-width="2" stroke-dasharray="4 4" opacity="0.7"/>
                    <path d="M50 15 L53 25 L65 25 L55 33 L58 45 L50 38 L42 45 L45 33 L35 25 L47 25 Z" fill="#FFD700" opacity="0.9"/>
                    <path d="M50 85 L53 75 L65 75 L55 67 L58 55 L50 62 L42 55 L45 67 L35 75 L47 75 Z" fill="#FFD700" opacity="0.9"/>
                    <path d="M48 20 L52 20 L55 10 L45 10 L48 20 Z" fill="#E63946"/>
                    <path d="M49 80 L51 80 L52 90 L48 90 L49 80 Z" fill="#E63946"/>
                </svg>
            </div>
            <h1 class="glitch-text" data-text="TREASURE TIDE">TREASURE TIDE</h1>
            <p>Mastering Financial Flow</p>
        </header>

        <main class="card-section">
            <div class="card card-animate" style="--card-color: var(--bg3);">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14h2v2h-2zm-1-8h4v6h-4z"/></svg>
                </div>
                <h2>The Vault</h2>
                <p>"Every penny saved is a future empire built."</p>
            </div>
            <div class="card card-animate" style="--card-color: #f7a62d;">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
                </div>
                <h2>Time Quests</h2>
                <p>"Investing time today yields massive rewards tomorrow."</p>
            </div>
            <div class="card card-animate" style="--card-color: var(--bg2);">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                </div>
                <h2>Aether Almanac</h2>
                <p>"Knowledge is the currency that never devalues."</p>
            </div>
        </main>

        <div class="start-button-container">
            <a href="login.html" class="start-button">INITIATE FLOW</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
